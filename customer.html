<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windstream</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="images/windstream.jpg" alt="Windstream" />
      </div>
      <div class="header_right">
        <nav>
          <a class="nav_link" href="#">BILLING</a>
          <a class="nav_link" href="#">CONTACT US</a>
          <a class="nav_link" href="#">STORES</a>
        </nav>
        <nav>
          <a class="nav_link" href="">Welcome</a>
          <span class="userId">123456</span>
          <a class="nav_link" href="#">LOGOUT</a>
        </nav>
      </div>
    </header>
    <main class="all_contents">
      <nav class="nav">
        <ul class="nav_list" id="nav_list">
          <a href="#Add_Customer_info" class="button nav_button active"
            ><i class="bx bx-plus"></i>Add Customer Account</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bx-x"></i>Delete Customer Account</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bx-search"></i>New Search</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bx-dollar"></i>Make payment</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bxs-user"></i>Payment History</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bxs-plus-circle"></i>Create New Account</a
          >
          <a href="#" class="nav_button"
            ><i class="bx bx-log-out-circle bx-rotate-180"></i>LogOut</a
          >
        </ul>
      </nav>
      <div class="content">
        <section id="cu">
          <form>
            <div class="h">
              <h3 id="Add_Customer_info" class="form_header">
                Add Customer Info
              </h3>
            </div>
            <hr />
            <div>
              <label for="su" class="su">Select User</label>
              <select class="dropdown" id="su">
                <option selected hidden>Select a User</option>
                <option>Manas</option>
                <option>Khairul</option>
                <option>Manoj</option>
                <option>Gopi</option>
              </select>
              <h3 class="form_header">Customer Info</h3>
            </div>
            <hr />
            <div>
              <label for="pn" class="pn">Property Name</label>
              <input type="text" id="pn" />
            </div>
            <div>
              <label for="cn">Customer Number</label>
              <input type="text" id="cn" />
            </div>
            <div>
              <label for="email" class="email">Email Address</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="ba1" class="ba1">Billing Address 1</label>
              <input type="text" id="ba1" />
            </div>
            <div>
              <label for="ba2" class="ba2">Billing Address 2</label>
              <input type="text" id="ba2" />
            </div>
            <div>
              <label for="city" class="city">City</label>
              <input type="text" id="city" />
            </div>
            <div>
              <label for="State" class="st">State</label>
              <select class="dropdown" id="State">
                <option>West Bengal</option>
                <option>Tamilnadu</option>
                <option>Telangana</option>
                <option>odisha</option>
              </select>
            </div>
            <div>
              <label for="Z" class="z">Zip</label>
              <input type="number" id="Z" />
            </div>
            <div>
              <input type="submit" value="Save" id="submit" />
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="./JavaScript.js"></script>
  </body>
</html>
